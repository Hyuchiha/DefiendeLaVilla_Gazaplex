# All the shops enabled in the plugin, dont remove any shop
# Exist 2 types of items for the shops
# Base items
#
#  item:
#     type: DIAMOND_HELMET   -> this is the item name from minecraft material class
#     price: 300             -> the number of gems to purchase this items
#     amount: 1              -> the number of item to give to the purchaser
#     hasEnchant: true       -> true or false for set enchats to the object
#     enchats:               -> list of enchats for the item
#       - DURABILITY: 10     -> enchat name and number of enchant
#
#  Potions items
#
#  item:
#     type: POTION           -> always required for potions
#     price: 150             -> the number of gems to purchase this item
#     potionType: STRENGTH   -> the potion type from PotionType class of minecraft
#     potionEffectNum: 1     -> the effect number
#     splash: true           -> if the potion is splash
#     extended: true         -> if the potion has extended effects
#
# POTIONS ONLY CAN BE SPLASH OR EXTENDED NOT BOTH
#
